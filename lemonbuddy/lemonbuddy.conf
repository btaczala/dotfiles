[settings]
throttle_ms = 50
throttle_limit = 3

[bar/top]
;monitor = eDP1
width = 100%
height = 28
clickareas = 35

background = #c0272822
foreground = #c0f1ebeb
linecolor = ${bar/bottom.background}

spacing = 4
;spacing = 2
lineheight = 16
padding_right = 5
module_margin_left = 3
module_margin_right = 3
;module_margin_left = 1
;module_margin_right = 1

font-0 = Menlo-for-Powerline:size=18;0
font-1 = MaterialIcons:size=16;0
font-2 = FontAwesome:size=16;0
font-3 = Unifont:size=6;-3

modules-left = powermenu bspwm
modules-center = date
modules-right = volume network battery

[bar/bottom]
monitor = eDP1
bottom = true
width = 100%
height = 27

background = ${bar/top.background}
foreground = ${bar/top.foreground}
linecolor = ${bar/top.background}

spacing = 3
lineheight = 2
padding_right = 4
module_margin_left = 0
module_margin_right = 6

font-0 = Menlo-for-Powerline:size=18;0
font-1 = MaterialIcons:size=16;0
font-2 = FontAwesome:size=16;0

modules-left = mpd
;modules-center = 
modules-right = cpu memory 

[module/backlight]
type = internal/backlight
card = intel_backlight
format = <ramp> <label>
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-foreground = #666

[module/battery]
type = internal/battery

battery = BAT1
adapter = ACAD

full_at = 99

bar-used-width = 30
bar-used-foreground-0 = #aaff77
bar-used-foreground-1 = #aaff77
bar-used-foreground-2 = #fba922
bar-used-foreground-3 = #ff5555
bar-used-indicator = |
bar-used-indicator-font = 6
bar-used-indicator-foreground = #ff
bar-used-fill = ─
bar-used-fill-font = 6
bar-used-empty = ─
bar-used-empty-font = 6
bar-used-empty-foreground = #444444

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>

ramp-capacity-0 = 
ramp-capacity-0-foreground = #f53c3c
ramp-capacity-1 = 
ramp-capacity-1-foreground = #ffa900
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10
bar-capacity-format = %{+u}%{+o}%fill%%empty%%{-u}%{-o}
bar-capacity-fill = █
bar-capacity-fill-foreground = #ddffffff
bar-capacity-fill-font = 3
bar-capacity-empty = █
bar-capacity-empty-font = 3
bar-capacity-empty-foreground = #44ffffff

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate_ms = 750

[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

label-active = %name%
label-active-background = #fff
label-active-foreground = #000
label-active-padding = 2

label-occupied = %name%
label-occupied-background = #f1ebeb
label-occupied-foreground = #000
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = #ec4834
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = #aaa
label-empty-padding = 2

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label> <ramp-load_per_core>
label = CPU

ramp-load_per_core-0 = ▁
ramp-load_per_core-0-font = 2
ramp-load_per_core-0-foreground = #aaff77
ramp-load_per_core-1 = ▂
ramp-load_per_core-1-font = 2
ramp-load_per_core-1-foreground = #aaff77
ramp-load_per_core-2 = ▃
ramp-load_per_core-2-font = 2
ramp-load_per_core-2-foreground = #aaff77
ramp-load_per_core-3 = ▄
ramp-load_per_core-3-font = 2
ramp-load_per_core-3-foreground = #aaff77
ramp-load_per_core-4 = ▅
ramp-load_per_core-4-font = 2
ramp-load_per_core-4-foreground = #fba922
ramp-load_per_core-5 = ▆
ramp-load_per_core-5-font = 2
ramp-load_per_core-5-foreground = #fba922
ramp-load_per_core-6 = ▇
ramp-load_per_core-6-font = 2
ramp-load_per_core-6-foreground = #ff5555
ramp-load_per_core-7 = █
ramp-load_per_core-7-font = 2
ramp-load_per_core-7-foreground = #ff5555

[module/date]
type = internal/date
date =    %%{F#99}%Y-%m-%d%%{F-}  %%{F#fff}%H:%M%%{F-}
date_detailed = %%{F#fff}%A, %d %B %Y  %%{F#fff}%H:%M%%{F#666}:%%{F#fba922}%S%%{F-}

[module/memory]
type = internal/memory
format = <label> <bar-used>
label = RAM

bar-used-width = 30
bar-used-foreground-0 = #aaff77
bar-used-foreground-1 = #aaff77
bar-used-foreground-2 = #fba922
bar-used-foreground-3 = #ff5555
bar-used-indicator = |
bar-used-indicator-font = 6
bar-used-indicator-foreground = #ff
bar-used-fill = ─
bar-used-fill-font = 6
bar-used-empty = ─
bar-used-empty-font = 6
bar-used-empty-foreground = #444444

[module/mpd]
type = internal/mpd
clickable_progress = true
format-online = <icon-prev> <icon-stop> <toggle> <icon-next>  <icon-repeat> <icon-random>  <bar-progress> <label-time>  <label-song>

icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 
icon-random = 
icon-repeat = 

toggle_on-foreground =
toggle_off-foreground = #55

bar-progress-width = 45
bar-progress-format = %{A4:mpdseek+2: A5:mpdseek-2:}%fill%%indicator%%empty%%{A A}
bar-progress-indicator = |
bar-progress-indicator-foreground = #ff
bar-progress-indicator-font = 3
bar-progress-fill = ─
bar-progress-fill-foreground = #bb
bar-progress-fill-font = 3
bar-progress-empty = ─
bar-progress-empty-font = 3
bar-progress-empty-foreground = #44

[module/network]
type = internal/network
interface = wlp2s0
interval = 3.0
ping_interval = 10

format-connected = <ramp-signal> <label-connected>
label-connected = %essid%
label-disconnected =    not connected
label-disconnected-foreground = #66

ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 

animation-packetloss-0 = 
animation-packetloss-0-foreground = #ffa64c
animation-packetloss-1 = 
animation-packetloss-1-foreground = ${bar/top.foreground}
animation-packetloss-framerate_ms = 500

[module/volume]
type = internal/volume
master_mixer = Master

format-volume = <ramp-volume> <label-volume>
label-muted =   muted
label-muted-foreground = #66

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-3 = 

[module/powermenu]
type = custom/menu

format-padding = 5

label-open = 
label-close = 

menu-0-0 = Terminate WM
menu-0-0-foreground = #fba922
menu-0-0-exec = bspc quit -1
menu-0-1 = Reboot
menu-0-1-foreground = #fba922
menu-0-1-exec = menu_open-1
menu-0-2 = Power off
menu-0-2-foreground = #fba922
menu-0-2-exec = menu_open-2

menu-1-0 = Cancel
menu-1-0-foreground = #fba922
menu-1-0-exec = menu_open-0
menu-1-1 = Reboot
menu-1-1-foreground = #fba922
menu-1-1-exec = sudo reboot

menu-2-0 = Power off
menu-2-0-foreground = #fba922
menu-2-0-exec = sudo poweroff
menu-2-1 = Cancel
menu-2-1-foreground = #fba922
menu-2-1-exec = menu_open-0

[module/clock]
type = internal/date
interval = 2
date = %%{F#999}%Y-%m-%d%%{F-}  %%{F#fff}%H:%M%%{F-}

; vim:ft=dosini
