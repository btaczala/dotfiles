- defaults:
    link:
      relink: true
- clean: ['~']
- shell: 
    - [
      '[[ -d ~/.zprezto ]] || 
        git clone --recursive https://github.com/sorin-ionescu/prezto.git "${ZDOTDIR:-$HOME}/.zprezto" 
      fi']

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.config/bspwm: config/bspwm
    ~/.config/sxhkd: config/sxhkd
    ~/.config/termite: config/termite
    ~/.config/dunst: config/dunst
    ~/.vimrc: vim/.vimrc
    ~/.xinitrc: Xconfig/.xinitrc
    ~/.Xresources: Xconfig/.Xresources
    ~/.zshrc: zsh/.zshrc
    ~/.netrc: netrc
    ~/.gitconfig: work/git/gitconfig
    ~/.gdbinit: gdbinit
    ~/.config/systemd/user/getmail.service: systemd/getmail.service
    ~/.config/systemd/user/getmail.timer: systemd/getmail.timer
    ~/.config/systemd/user/gcalcli.service: systemd/gcalcli.service
    ~/.config/systemd/user/gcalcli.timer: systemd/gcalcli.timer
    ~/.config/systemd/user/mopidy.service: systemd/mopidy.service
    ~/.config/autorandr/postswitch: autorandr/postswitch
    ~/.config/autorandr/predetect: autorandr/predetect
    ~/.vim/colors: vim/.vim/colors
    ~/.gcalclirc: gcalcli/gcalclirc
    ~/.tmuxinator: tmuxinator
