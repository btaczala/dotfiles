- defaults:
    link:
      relink: true
      create: true
    brewfile:
        stdout: false
        stderr: true
- clean: ['~']

- brewfile:
      file: installers/macos/Brewfile

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.gitconfig: git/gitconfig
    ~/.gdbinit: gdbinit
    ~/.config/nvim: config/nvim
    ~/.vifm/vifmrc: config/vifm/vifmrc
    ~/.config/bat/config: config/bat/config
    ~/.config/wezterm: config/wezterm
    ~/.gitignore: git/gitignore
    ~/.config/ghostty:  config/ghostty
    ~/.tigrc:  config/tigrc
    ~/.config/lazygit/config.yml:  config/lazygit/config.yml
    ~/Library/Preferences/clangd/config.yaml: clangd/config.yaml
    ~/Library/Application Support/lazygit/config.yml:
        if: '[ `uname` = Darwin ]'
        path: config/lazygit/config.yml
    ~/Library/LaunchAgents/com.bartek.glances.plist:
        if: '[ `uname` = Darwin ]'
        path: config/launchd/glances.xml
